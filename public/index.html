  <script>
    let array = new Array();
    let mat = "";
    let sub = "";
    $(function () {
      $('.left .item').draggable({
        revert: true,
        proxy: 'clone'
      });
      $('.right td.drop').droppable({
        onDragEnter: function () {
          $(this).addClass('over');

        },
        onDragLeave: function () {
          $(this).removeClass('over');
        },
        onDrop: function (e, source) {
          sub = source.textContent;
          $(this).removeClass('over');
          mat = this.id;
          array.push({
            materia: sub,
            matriz: mat
          });
          let pos = array.indexOf(sub)
          if ($(source).hasClass('assigned')) {
            sub = source.textContent;
            $(this).append(source);
            mat = this.id;
            array.pop()
            array.pop()
            array.push({
              materia: sub,
              matriz: mat
            });
          } else {
            let c = $(source).clone().addClass('assigned');
            $(this).empty().append(c);

            c.draggable({
              revert: true
            });

          }
          console.log(array);
          $("#saveS").click(tablesData());
        }

      });
    });

  </script>
